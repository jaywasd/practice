<!DOCTYPE html>
<html>
<head>
    <title>Flex implied</title>
    <link rel="stylesheet" href="js2.css">
  
</head>
<body>
    <div class="navigationBar">
            <div class="navigationItem">
            Home
            </div>
            <div class="navigationItem">
            Login
            </div>
            <div class="navigationItem">
            Contact Us
            </div>
            <div class="navigationItem">
            Branches
            </div>
            <div class="navigationItem">
            About Us
            </div>
            <button id="Btn" class="ButtonMenu" onclick="onClickHandler()">
                <img height="10px" src="more-512.webp">
            </button>
            <script>
                    let menuVisibility = false;
                    console.log("BeforeCLck = ",menuVisibility)
                    const onClickHandler = (e) => {
                        console.log("Click");
                        menuVisibility = menuVisibility ? false : true;
                        console.log("AfterCLck  = ",menuVisibility)
                        if (menuVisibility == false){
                        document.getElementById("expndd").style.display = "none";
                    }
                        if (menuVisibility == true){
                        document.getElementById("expndd").style.display = "block";
                    }
                    }
            </script>
    </div>
    <div class="expandedParent" id="expndd">
        <!--avoid inline styling-->
        <div class="expanded" style="margin-top:10px;">
        Home
        </div>
        <div class="expanded">
        Login
        </div>
        <div class="expanded">
        Contact Us
        </div>
        <div class="expanded">
        Branches
        </div>
        <div class="expanded">
        About Us
        </div>
    </div>
</body>
</html>
